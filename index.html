<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculater</title>
    <link rel="stylesheet" href="utils.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
    <h1 class="text-center">Welcome to Calculater</h1>
    <div class="container flex flex-col item-center bg-lime mx-auto m-w-30">
        <div class="row">
            <input class="row-input" type="text" />
        </div>
        <div class="row">
            <button class="button">AC</button>
            <button class="button">100</button>
            <button class="button">%</button>
            <button class="button">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">+</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">-</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">00</button>
            <button class="button">.</button>
            <button class="button">=</button>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
